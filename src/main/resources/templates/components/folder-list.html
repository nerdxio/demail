<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<div th:fragment="folder-list (pabelName,folders)">
    <div class="card" th:if="${folders}">
        <div class="card-header" th:text="${pabelName}">Folders</div>
        <div class="card-body">

            <ul class="list-group">
                <li th:each="folder : ${folders}"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <a th:href="@{'/?folder='+ ${folder.label}}" th:text="${folder.label}"> Label</a>
                    <span class="badge bg-primary rounded-pill" th:text="${stats.get(folder.label)}"></span>
                </li>
            </ul>
        </div>

    </div>
</body>
</html>
