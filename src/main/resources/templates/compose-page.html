<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"
    ></script>
    <style>
        .container {
            display: grid;

            grid-template-areas:
            "header header header"
            "nav content content"
            "footer footer footer";

            grid-template-columns: 200px 1fr 200px;
            grid-template-rows: auto 1fr auto;
            grid-gap: 10px;

            height: 100vh;
        }

        header {
            grid-area: header;
        }

        nav {
            grid-area: nav;
            margin-left: 0.5rem;
        }

        main {
            grid-area: content;
        }

        aside {
            grid-area: side;
            margin-right: 0.5rem;
        }

        footer {
            grid-area: footer;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <!-- Header content -->
        <h1>Hello, Name</h1>
    </header>
    <nav>
        <div th:insert="components/folder-list :: folder-list (pabelName = 'Folders',folders=${defaultFolders})"></div>
        <div th:insert="components/folder-list :: folder-list (pabelName = 'User Folders',folders=${userFolders})"></div>
    </nav>

    <main>
        <!-- Main content -->
        <div class="card">
            <div class="card-header">Create New Email</div>
            <dl class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="toIds" class="form-label">To</label>
                        <input type="text" th:value="${toIds}" class="form-control" id="toIds" aria-describedby="emailHelp">
                        <div id="toIdHelp" class="form-text">Enter comma seperated GitHub IDS of your recipients</div>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject">
                    </div>
                    <div class="mb-3">
                        <label for="body" class="form-label">Body</label>
                        <textarea rows="10" type="text" class="form-control" id="body"> </textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </dl>
        </div>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
</div>
</body>
</html>
